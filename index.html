        <header class="page-header">
            <nav>

            <ul>

                <ol class="conteiner">

                        <img src="./Images/ManzanaChica.jpg" alt="Esto es una manzana" class="frutas" id="manzana">
                </ol>
            </ul>
            <ul>
                <li>Carnes</li>
                <ol class="conteiner">
                    <li>Pollo</li><br>
                        <img src="./Images/Pollo.jpg" alt="Esto es pollo" class="carnes" id="pollo">
                    <li><a href="https://placeralplato.com/carnes/cerdo-con-salsa-de-frambuesas">

            <ul>

            <video controls preload="auto">

            </video>

            <form action="">
                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                </label>
                <label for="correo">
                    <span>¿Cuál es tu correo?</span>
                    <input type="email" name="correo" id="correo" autocomplete="email" required>
                </label>
                <label for="pais">
                    <span>¿En que país vives?</span>
                    <input type="text" name="pais" id="pais" autocomplete="country" required>
                </label>
                <label for="cp">
                    <span>¿Cuál es tu código postal?</span>
                    <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
